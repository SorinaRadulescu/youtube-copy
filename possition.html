<!DOCTYPE html>
<html>

<head>
    <title>Position Practice</title>
</head>

<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
    <div style="
        background-color: black;
        color: aliceblue;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
        ">header</div>
    <div style="
    background-color: green;
    color: rgb(255, 255, 255);
    position: fixed;
    bottom: 0;
    left: 0;
    top: 50px;
    width: 72px;
    ">
        <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 0px;
    right: 0px;
    z-index: 2;
    ">
            X
        </div>
        sidebar
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
        z-index: 2;
    ">
        absolute
    </div>
    <div style="
        background-color: blueviolet;
        height: 200px;
        width: 200px;
        position: static;
        ">div1</div>

    <div style="
        background-color: rgb(226, 198, 43);
        height: 200px;
        width: 200px;
        position: relative;
        ">div2
        <div style="
        position: absolute;
        background-color: rgb(0, 0, 0);
        color: white;
        bottom: 0px;
        right: 0px;
        margin-right: 5px;
        margin-bottom: 5px;
        ">
            5:00
        </div>
    </div>


</body>

</html>
